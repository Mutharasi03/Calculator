<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="cal">
        <div class="top_screen">
            <div class="time">11:35AM</div>
            <p class="black_space"></p>
            <div class="wifi"><img src="wifi.png" alt="menuBars"></div>
        </div>
        <div class="screen">
            <p class="value1"></p>
            <p class="value2"></p>
            <p class="value3"></p>
            <p class="value4">0</p>
        </div>
        <div class="button_container">
            <button class="number openbracket shape1">(</button>
            <button class="number closebracket shape1">)</button>
            <button class="number back_space">‚Üê</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number operator">-</button>
            <button class="number operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number operator shape2">+</button>
            <button class="number operator">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number operator">%</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number">C</button>
            <button class="number equal shape1">=</button>
        </div>
    </div>

</body>

</html>
